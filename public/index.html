<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Data View</title>

    <!-- import the d3 library -->
    <script type='text/javascript' src='scripts/d3.v5.min.js'></script>

    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div id="filters-container">
            <div id="date-controls">
                <div class="year-inputs">
                    <div class="year-input-group">
                        <label for="start-year-input">De :</label>
                        <input type="number" id="start-year-input" min="1980" max="2030" step="1" />
                    </div>
                    <div class="year-input-group">
                        <label for="end-year-input">À :</label>
                        <input type="number" id="end-year-input" min="1980" max="2030" step="1" />
                    </div>
                </div>
            </div>
            <div id="date-slider"></div>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="pricing-filter">Prix :</label>
                    <select id="pricing-filter">
                        <option value="all">Tous</option>
                        <option value="free">Gratuit</option>
                        <option value="paid">Payant</option>
                    </select>
                </div>
                <div class="filter-group" id="category-filter-container">
                    <label>Catégories :</label>
                    <div class="multiselect" id="category-multiselect">
                        <div class="selectBox" id="selectBox">
                            <select>
                                <option>Sélectionner catégories</option>
                            </select>
                            <div class="overSelect"></div>
                        </div>
                        <div id="checkboxes">
                            <!-- Checkboxes will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="graphs-row">
            <div class="graphs-container">
                <svg id="rating-by-game-pricing">
                    <g id='links'></g>
                    <g id='labels'></g>
                    <g id='nodes'></g>
                </svg>
            </div>
            <div class="graphs-container">
                <svg id="free-paid-total-games-evolution">
                </svg>
            </div>
        </div>
        <div class="graphs-row">
            <div class="graphs-container">
                <div id="pricing-game-year">
                </div>
            </div>
            <div class="graphs-container">
                <div id="sunburst-for-several-attributes">
                </div>
            </div>
        </div>
    </main>

    <footer>
        © 2025 - Page data view, réalisée par Mouna, Farid, Tamas et Titouan
    </footer>

    <script src="scripts/index.js" type="module"></script>
</body>

</html>
